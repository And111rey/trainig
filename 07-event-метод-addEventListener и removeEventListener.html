<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

<body>

	<div id="tr">Привет,  тренировочная строка</div>
	
	<input id="butt" type="button" value="Жми здеся)">
	<input id="buttOff" type="button" value="Жми Off)">
	<script>
		
		
		function c () {
			
				return  setInterval(function() {document.getElementById("tr").style.background="red"},3000);
				 
			
		}
		
		
		
		butt.addEventListener("click", c );
		buttOff.removeEventListener("click", c );
		
	</script>
	
	<hr color="red"/><hr color="red"/><hr color="red"/><hr color="red"/><hr color="red"/>
	

</body>


</html>
